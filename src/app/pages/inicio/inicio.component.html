
<!-- mix-blend-mode: luminosity; -->
    <div class="row">
        <div class="col m-3 d-flex justify-content-center">
            <div class="row">

                <div class="col m-2" *ngFor="let lenguaje of lenguajes">
                    <button (click)="listarProyecto( lenguaje.id )" type="button" [style.mix-blend-mode]="false ? 'luminosity' : ''" class="btn-language ">
                        <img src="{{ lenguaje.imagen }}" width="50px">
                    </button>
                </div>
                
            </div>
            
        </div>

        <div class="col list-projects m-2">
            <div class="container">
                <div class="row">
                    <div class="text-center mt-4">
                        <img [src]="iconoCaja" width="80px" height="80px">
                    </div>
                </div>
                <div class="row">
                    <div class="text-center">
                        <label><b>{{ nombreLenguaje | uppercase }}</b></label>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="p-3 mb-2"  style="width: 100%; height: 500px; overflow: scroll;">
                        <div class="card mt-1 mb-1" *ngFor="let proyecto of proyectos" >
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3">
                                        <img src="sdfds" alt="">
                                    </div>
                                    <div class="col-md-7">
                                        <h5 class="card-title">{{ proyecto.nombre }}</h5>
                                        <p class="card-text">{{ proyecto.descripcion }}</p>
                                    </div>
                                    <div class="col-md-2">
                                        <a [routerLink]="['/proyecto', proyecto.id]" class="btn btn-primary">Ver</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                       

                    <!-- <label *ngFor="let proyecto of proyectos"> {{proyecto.nombre}} </label> -->
                </div>
            </div>
        </div>
    </div>
