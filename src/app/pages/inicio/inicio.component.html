
<!-- mix-blend-mode: luminosity; -->
    <div class="row">
        <div class="col m-3 d-flex justify-content-center">
            <div class="row">

                <div class="col m-2" *ngFor="let lenguaje of lenguajes">
                    <button (click)="listarProyecto( lenguaje.id )" type="button"  class="btn-language ">
                        <img src="{{ lenguaje.imagen }}" width="50px">
                    </button>
                </div>
                
            </div>
        </div>

        <div class="col list-projects m-2">
            <div class="container">
                <div class="row">
                    <div class="text-center mt-4">
                        <img [src]="iconoCaja" width="48px" height="48px">
                    </div>
                </div>
                <div class="row">
                    <div class="text-center">
                        <label><b>{{ nombreLenguaje | uppercase }}</b></label>
                    </div>
                </div>
                <div class="row mt-3" >
                    <div class="alert alert-warning text-center mt-2" *ngIf="proyectos.length === 0" role="alert" >
                        No existen proyectos para este lenguaje
                    </div>

                    <div class="p-3 mb-2" style="width: 100%; height: 500px; overflow: scroll;">
                        <div style="border-radius: 15px" class="card border border-dark mt-2 mb-2" *ngFor="let proyecto of proyectos" >
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3" style="display: flex;align-items: center;">
                                        <img style="mix-blend-mode: luminosity;" src="{{proyecto.imagen}}" width="120px" height="60px" alt="">
                                    </div>
                                    <div class="col-md-7">
                                        <h5 class="card-title">{{ proyecto.nombre }}</h5>
                                        <p class="card-text">{{ proyecto.descripcion }}</p>
                                    </div>
                                    <div class="col-md-2" style="display: flex;align-items: center;">
                                        <a target="_blank" href="{{ proyecto.url_repo }}"  class="btn btn-light">
                                            <img src="../../../assets/img/logotipo-de-github.png" alt="">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
